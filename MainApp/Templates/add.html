{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">

    <h4>Add New</h4>
    <hr>
    <form action="" method="post">

        {% csrf_token %}
        
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" name="inputId" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="inputName" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Department</label>
            <input type="text" name="inputDepartment" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="">Employment Status</label>
            <input type="text" name="inputEmploymentStatus" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="">Expertise/Subject</label>
            <input type="text" name="inputExpertiseSubject" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="">Day Availability</label>
            <input type="text" name="inputDayAvailability" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="">Time Preference</label>
            <input type="text" name="inputTimePreference" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <label for="">Units/Load</label>
            <input type="text" name="inputUnitsLoad" class="form-control">
            <br>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>

</div>

{% endblock content %}
